<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
    <body>
      <h1></h1>
      <main>
        
        <div class="box-1">
          <div class="logo">
            <a href="#" aria-label="back to home"> <img src="images/logo.svg" alt="site logo"></a>
          </div>

          <div class="folders">
              <button href="#" aria-label="open document folder"> <img src="images/icon-document.svg" alt="document icon"></button>
              <button href="#" aria-label="open folder">  <img src="images/icon-folder.svg" alt="folder icon"></button> 
              <button href="#" aria-label="upload content"> <img src="images/icon-upload.svg" alt="upload icon"></button> 
          </div>   
        </div>

        <div class="storage-left"> <span>185</span> GB LEFT</div>

        <div class="box-2">                     
            <div class="storage-info">
              <p class="alert">You’ve used <b>815 GB</b> of your storage</p>
            </div>


            <div class="storage-bar">
                <span id="storage-status"></span>
                <span id="circle-bar"></span>           
            </div>  

            <div id="storage-size">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          

        </div>

        </div>

      </main>
  
  <!--div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div-->
    </body>
</html>
